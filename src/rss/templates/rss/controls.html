<div class='mt-4'>
    {% verbatim %}
    <div class='row mb-2' v-for='feed in feeds'>
        <div class='col'>
            <a v-bind:href='feed.url'>{{ feed.url }}</a>
        </div>
        <div class='col text-roght'>
            <a @click='deleteFeed(feed.id)' class='text-danger'>Delete</a>
        </div>
    </div>
    {% endverbatim %}
</div>
